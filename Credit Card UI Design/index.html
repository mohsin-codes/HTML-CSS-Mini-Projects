<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Credit Card Design UI</title>
</head>
<body>
    <div id="container">
        <div id="credit-card">
            <img id="credit-card-background" src="images/rea1.jpg" alt="">
            <div id="top-section">
                <img id="mastercard-logo" src="images/mastercard-logo.png" alt="">
                <img id="mastercard-name" src="images/mastercard.png" alt="">
                <img id="chip" src="images/chip.png" alt="">
            </div>  
            <div id="middle-section">
                <p id="card-number-name">Card Number</p>
                <p id="card-number">8050 5040 2030 3020</p>
            </div>
            <div id="bottom-section">
                <p id="name">John Doe</p>
                <div>
                    <p id="valid-thru">Valid Thru</p>
                    <p id="valid-thru-date" >05/28</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
